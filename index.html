<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Orbitron|Josefin+Sans|Amatic+SC" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
	<title>Hangman Game</title>
</head>
<body>
	<h1><strong>H A N G M A N</strong></h1>
	<div class="container">
	<div class="row" id="row1">
		<div class="white col-xs-4"></div>
		<div class="splash4 col-xs-4">Hint:</div>
		<div class="white col-xs-4"></div>
	</div>
	<div class="row" id="row2">
		<div class="white col-xs-2"></div>
		<div class="splash5 col-xs-8" id="texthint">Click Me</div>
		<div class="white col-xs-2"></div>
	</div>
	<div class="row" id="row3">
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-4" id="wordbelow">Word:</div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
	</div>
	<div class="row" id="row4">
		<div class="splash2 col-xs-1 qmark" id="space1">?</div>
		<div class="splash2 col-xs-1 qmark" id="space2">?</div>
		<div class="splash2 col-xs-1 qmark" id="space3">?</div>
		<div class="splash2 col-xs-1 qmark" id="space4">?</div>
		<div class="splash2 col-xs-1 qmark" id="space5">?</div>
		<div class="splash2 col-xs-1 qmark" id="space6">?</div>
		<div class="splash2 col-xs-1 qmark" id="space7">?</div>
		<div class="splash2 col-xs-1 qmark" id="space8">?</div>
		<div class="splash2 col-xs-1 qmark" id="space9">?</div>
		<div class="splash2 col-xs-1 qmark" id="space10">?</div>
		<div class="splash2 col-xs-1 qmark" id="space11">?</div>
		<div class="splash2 col-xs-1 qmark" id="space12">?</div>
	</div>
	<div class="row" id="row5">
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-4"><h2 id="guesstext">Guesses: (<span id="guessesLeft">6</span>)</h2></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
	</div>
	</div>
	<form id="formGuess">
		<h2>Pick a letter, any letter...</h2>
		<input type="text" name="letter" size="1"></input><br />
		<button type="button" id="buttonGuess">Try It</button>
	</form>
	<div class="row"></div>
		<div class="col-xs-12" id="failBar"><span id="failText"></span></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="stylesheets/main.js"></script>
</body>
</html>
