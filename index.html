<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Orbitron|Josefin+Sans|Amatic+SC" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
	<title>Hangman Game</title>
</head>
<body>
	<h1><strong>H A N G M A N</strong></h1>
	<div class="container">
	<div class="row" id="row1">
		<div class="white col-xs-4"></div>
		<div class="splash4 col-xs-4">Hint:</div>
		<div class="white col-xs-4"></div>
	</div>
	<div class="row" id="row2">
		<div class="white col-xs-2"></div>
		<div class="splash5 col-xs-8" id="texthint">Click Me</div>
		<div class="white col-xs-2"></div>
	</div>
	<div class="row" id="row3">
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
		<div class="splash1 col-xs-1"></div>
	</div>
	<div class="row" id="row4">
		<div class="splash2 col-xs-1" id="space1"></div>
		<div class="splash2 col-xs-1" id="space2"></div>
		<div class="splash2 col-xs-1" id="space3"></div>
		<div class="splash2 col-xs-1" id="space4"></div>
		<div class="splash2 col-xs-1" id="space5"></div>
		<div class="splash2 col-xs-1" id="space6"></div>
		<div class="splash2 col-xs-1" id="space7"></div>
		<div class="splash2 col-xs-1" id="space8"></div>
		<div class="splash2 col-xs-1" id="space9"></div>
		<div class="splash2 col-xs-1" id="space10"></div>
		<div class="splash2 col-xs-1" id="space11"></div>
		<div class="splash2 col-xs-1" id="space12"></div>
	</div>
	<div class="row" id="row5">
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
		<div class="splash3 col-xs-1"></div>
	</div>
	</div>
	<form id="formGuess">
		<h2>Pick a letter, any letter...</h2>
		<input type="text" name="letter" size="1"></input><br />
		<button type="button" id="buttonGuess">Try It</button>
	</form>
	<h2 id="guesstext">Guesses (6):</h2>
	<!-- progress bar that animates background color to fill 1/6 of bar over 1 second with every wrong guess; and maybe screen gets darker or changes color? 1000px X 40px-->
<script src="stylesheets/main.js"></script>
</body>
</html>
